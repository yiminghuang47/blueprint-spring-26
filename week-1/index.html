<!DOCTYPE html>
<!--live code week 1 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Title and subtitle -->
    <header>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML structure for beginners.</p>
    </header>

    <nav>
        <ul>
            <!-- Each link scrolls to the section with matching id -->
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <main>
      <!-- About section -->
      <!-- Notice how the id matches the navigation link -->
      <section id="about">
        <h2>About Me</h2>
        <p>
          Hi! Im Sarai, a CS major passionate about front-end design
          and coding creativity.
        </p>
        
      </section>
    </main>


</body>
</html>
